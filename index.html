<!DOCTYPE html>
<html>
<head>
  <title>Learn WebGL</title>
  <link rel="stylesheet" type="text/css" href="/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="/css/app.css">
  <script type="text/javascript" src="/js/app.js"></script>
</head>
<body onload="App.GLStart();">
  <canvas id="gl">
  </canvas>
  <div id="controls">

    <!-- Blending -->
    <p>
      <label for="blending">User Blending</label>
      <input type="checkbox" id="blending" checked>
    </p>

    <p>
      <label for="alpha">Alpha Level</label>
      <input type="text" id="alpha" value="0.5">
    </p>

    <!-- Lighting enable / disable -->
    <p>
      <label for="lighting">Lighting</label>
      <input type="checkbox" id="lighting" checked>
    </p>

    <!-- Ambient light values -->
    <p>
      <label for="ambientR">Ambient R</label>
      <input type="text" id="ambientR" value="0.3">
    </p>

    <p>
      <label for="ambientG">Ambient G</label>
      <input type="text" id="ambientG" value="0.3">
    </p>

    <p>
      <label for="ambientB">Ambient B</label>
      <input type="text" id="ambientB" value="0.3">
    </p>

    <!-- Light direction values -->
    <p>
      <label for="lightDirectionX">lightDirection X</label>
      <input type="text" id="lightDirectionX" value="1">
    </p>

    <p>
      <label for="lightDirectionY">lightDirection Y</label>
      <input type="text" id="lightDirectionY" value="0">
    </p>

    <p>
      <label for="lightDirectionZ">lightDirection Z</label>
      <input type="text" id="lightDirectionZ" value="-1">
    </p>

    <!-- Directional RGB values -->
    <p>
      <label for="directionalR">directional R</label>
      <input type="text" id="directionalR" value="1">
    </p>

    <p>
      <label for="directionalG">directional G</label>
      <input type="text" id="directionalG" value="1">
    </p>

    <p>
      <label for="directionalB">directional B</label>
      <input type="text" id="directionalB" value="1">
    </p>

  </div>
</body>
</html>
